name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - run: go version
      - run: go build